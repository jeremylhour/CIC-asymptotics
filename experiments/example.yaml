# ----------------------------------
# EXAMPLE CONFIGURATION FILE
# ----------------------------------

simulation_size: 10

config:
  dgp: exponential
  n: 100
  params:
    lambda_x: 0.8
    lambda_z: 1.2
    alpha_y: 10

estimators:
  Standard kernel:
    method: standard
    se_method: kernel

  Standard Xavier:
    method: standard
    se_method: xavier

  Smooth kernel:
    method: smoothed
    se_method: kernel

  Smooth LS:
    method: smoothed
    se_method: lewbel-schennach

  Smooth Xavier:
    method: smoothed
    se_method: xavier

output_path: output/