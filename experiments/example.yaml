# ----------------------------------
# EXAMPLE CONFIGURATION FILE
# ----------------------------------

simulation_size: 100

config:
  dgp: limit-case
  n: 1000
  params:
    d1: .2
    d2: .2
    b1: .2
    b2: .2

estimators:
  Standard kernel:
    method: standard
    se_method: kernel

  Standard Xavier:
    method: standard
    se_method: xavier

  Smooth kernel:
    method: smoothed
    se_method: kernel

  Smooth LS:
    method: smoothed
    se_method: lewbel-schennach

  Smooth Xavier:
    method: smoothed
    se_method: xavier

output_path: output/